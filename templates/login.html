{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
<a href="/signup">Create Account</a>
<form action="/login" method="post">

  <p><label>Password<input type="password" name="password"/></label></p>
  <p><input type="submit" value="Login"/></p>
</form>

{% endblock %}
